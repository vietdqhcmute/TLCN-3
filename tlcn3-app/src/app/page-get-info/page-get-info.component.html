<section id="Contact">
  <h3>Contact Infomation</h3>
  <div class="item">
    <mat-form-field>
      <input matInput placeholder="Your name" value="{{resume$.contact.name}}" [(ngModel)]="resume$.contact.name">
    </mat-form-field>
  </div>

  <div class="item">
    <mat-form-field>
      <input matInput placeholder="Title" value="{{resume$.contact.title}}" [(ngModel)]="resume$.contact.title">
    </mat-form-field>
  </div>

  <div class="item" id="Summary">
    <mat-form-field>
        <textarea matInput value="{{resume$.contact.summary}}" [(ngModel)]="resume$.contact.summary" placeholder="Summary"></textarea>
      <!-- <input matInput placeholder="Summary" value="{{resume$.contact.summary}}" [(ngModel)]="resume$.contact.summary"> -->
    </mat-form-field>
  </div>

  <div class="item">
    <mat-form-field>
      <input matInput placeholder="Phone number" value="{{resume$.contact.phone}}" [(ngModel)]="resume$.contact.phone">
    </mat-form-field>
  </div>

  <div class="item">
    <mat-form-field>
      <input matInput placeholder="Email" value="{{resume$.contact.email}}" [(ngModel)]="resume$.contact.email">
    </mat-form-field>
  </div>

  <div class="item">
    <label for="inp" class="inp">
      <input type="text" id="inp" placeholder="&nbsp;">
      <span class="label">Facebook URL</span>
      <span class="border"></span>
    </label>
  </div>

  <div class="item">
    <label for="inp" class="inp">
      <input type="text" id="inp" placeholder="&nbsp;">
      <span class="label">Github URL</span>
      <span class="border"></span>
    </label>
  </div>

  <div class="item">
    <label for="inp" class="inp">
      <input type="text" id="inp" placeholder="&nbsp;">
      <span class="label">LinkedIn URL</span>
      <span class="border"></span>
    </label>
  </div>
</section>
<br>

<section id="Experience">
  <h3>Experience</h3>
  <div class="list-experience">
    <ul>
      <li *ngFor="let item of resume$.experience">
        <div>
          <a [routerLink]="xxx" (click)="openDetail(item,'Experience')">{{item.company_name}}</a>
          <p>{{item.title}}</p>
        </div>
        <button class="btn btn-danger float-right" (click)='deleteObjectByID(item._id,"Experience")'><i class="fa fa-trash"></i></button>
      </li>
    </ul>
  </div>
  <div class="item">
    <input type="button" class="btn btn-primary preview" value="Add Another Experience" (click)='addNewObject("Experience")'>
  </div>
</section>
<br>
<br>
<br>


<section id="Project">
  <h3>Project</h3>
  <div class="list-project">
    <ul>
      <li *ngFor="let item of resume$.project">
        <a [routerLink]="xxx" (click)="openDetail(item,'Project')">{{item.name}}</a>
        <button class="btn btn-danger float-right" (click)='deleteObjectByID(item._id,"Project")'><i class="fa fa-trash"></i></button>
      </li>
    </ul>
  </div>
  <div class="item">
    <input type="button" class="btn btn-primary preview" value="Add Another Project" (click)='addNewObject("Project")'>
  </div>
</section>
<br>
<br>
<br>

<section id="Education">
  <h3>Education</h3>
  <div class="list-education">
    <ul>
      <li *ngFor="let item of resume$.education">

        <div class="school-date">
          <a [routerLink]="xxx" (click)="openDetail(item,'Education')">{{item.school_name}}</a>
          <p>{{item.major}}</p>
        </div>

        <button class="btn btn-danger float-right" (click)='deleteObjectByID(item._id,"Education")'><i class="fa fa-trash"></i></button>
      </li>
    </ul>
  </div>

  <div class="item">
    <input type="button" class="btn btn-primary preview" value="Add Another Educational" (click)='addNewObject("Education")'>
  </div>
</section>
<br>
<br>
<br>


<section id="Skill">
  <h3>Skill</h3>
  <div class="list-skills">
    <ul>
      <li *ngFor="let item of resume$.skill; let i=index" [attr.data-index]="i" class="list-item">
        <mat-form-field>
          <input matInput value="{{input}}" [(ngModel)]="item" placeholder="Skill">
        </mat-form-field>
        <div class="list-item-button">
          <button class="btn btn-primary" (click)='confirmSkill(i, item)'><i class="fa fa-check"></i></button>
          <button class="btn btn-danger" (click)='deleteSkill(i)'><i class="fa fa-trash"></i></button>
        </div>
      </li>
    </ul>
  </div>
  <div class="item">
    <input type="button" class="btn btn-primary preview" value="Add Another Skill" (click)='addNewSkill()'>
  </div>
</section>
