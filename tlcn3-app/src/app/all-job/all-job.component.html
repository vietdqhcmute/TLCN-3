<div class="all-job">
  <div id="topbar">
    <app-page-sidebar [userIsAuthenticated]="true"></app-page-sidebar>
  </div>
  <div>
    <div class="search-form-all-job form-row container" id="">
      <div class="search-text form-row">
        <form
          class="form-group"
          action=""
          id="search-form"
          style="flex-grow: 7"
        >
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
          <div class="input-text">
            <input
              type="email"
              class="form-control"
              id="input-job"
              placeholder="Keyword skill (Java, iOS...), Job Title, Company..."
            />
          </div>
        </form>
        <form
          class="form-group"
          action=""
          id="search-form"
          style="flex-grow: 2"
        >
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Hồ Chí Minh</option>
            <option>Đà Nẵng</option>
            <option>Hà Nội</option>
          </select>
        </form>
        <form
          class="form-group"
          action=""
          id="search-form"
          style="flex-grow: 1"
        >
          <button
            type="button"
            class="btn text-light"
            style="font-size: 0.8em; width: 100%; background-color: #f7941d;"
          >
            Tìm kiếm
          </button>
        </form>
      </div>
      <div class="check-it-position">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox1"
            value="option1"
          />
          <label class="form-check-label" for="inlineCheckbox1"
            >Developer</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox2"
            value="option2"
          />
          <label class="form-check-label" for="inlineCheckbox2">QA</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox3"
            value="option3"
          />
          <label class="form-check-label" for="inlineCheckbox3">QC</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox4"
            value="option4"
          />
          <label class="form-check-label" for="inlineCheckbox4">DevOps</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox5"
            value="option5"
          />
          <label class="form-check-label" for="inlineCheckbox5">Designer</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox6"
            value="option6"
          />
          <label class="form-check-label" for="inlineCheckbox6">Web</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox7"
            value="option7"
          />
          <label class="form-check-label" for="inlineCheckbox7">Android</label>
        </div>
      </div>
    </div>

    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div id="carousel-all-job" class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="https://images.vietnamworks.com/logo/Banner-Vinhomes-CBN_Vietnamworks-01.03.19_102449.jpg"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://images.vietnamworks.com/logo/2560x1200-A2_105086.jpg"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://images.vietnamworks.com/logo/Final%20Banner%202560%201200-min_105164.jpg"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="companies-alljob container" style="margin-top: 10px">
    <h1 style="text-align: center;font-size: 21px;text-transform: uppercase">
      Các công ty hàng đầu
    </h1>
    <div
      style="display: flex; flex-direction: row; justify-content: space-around;flex-wrap: wrap"
    >
      <app-company-frame></app-company-frame>
      <app-company-frame></app-company-frame>
      <app-company-frame></app-company-frame>
      <app-company-frame></app-company-frame>
    </div>
  </div>
</div>
