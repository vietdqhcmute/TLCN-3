<div class="all-job">
  <div id="topbar">

  <div class="search-form-all-job form-row container">

    <form class="form-group col-md-9" action="" id="search-form">
      <div class="search-icon">
        <i class="fas fa-search"></i>
      </div>
      <input
        type="email"
        class="form-control"
        id="input-job"
        placeholder="Keyword skill (Java, iOS...), Job Title, Company..."
      />
    </form>
    <form class="form-group col-md-2" action="" id="search-form">
      <select class="form-control" id="exampleFormControlSelect1">

        <option>Đà Nẵng</option>
        <option>Hà Nội</option>
      </select>
    </form>

  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div id="corouse-all-job" class="carousel-inner">
      <div class="carousel-item active">
        <img
          class="d-block w-100"
          src="https://images.vietnamworks.com/logo/Banner Home Credit resized_104722.jpg"
          alt="First slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="https://images.vietnamworks.com/logo/2560x1200-A2_105086.jpg"

        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="https://images.vietnamworks.com/logo/Final%20Banner%202560%201200-min_105164.jpg"
          alt="Third slide"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleControls"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleControls"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
