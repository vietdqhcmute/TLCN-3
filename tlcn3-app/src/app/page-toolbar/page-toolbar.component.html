<nav>
  <div class="one-line">

    <button *ngIf="!isDownloading" class="btn btn-danger  float-right" (click)="onDownload()">Download as PDF</button>
    <mat-spinner *ngIf="isDownloading" mode="indeterminate" [diameter]="30"></mat-spinner>

    <button *ngIf="!isLoading_update" class="btn btn-outline-success float-right" (click)="onSave()">Save</button>
    <mat-spinner *ngIf="isLoading_update" mode="indeterminate" [diameter]="30"></mat-spinner>
  </div>

</nav>
