<mat-dialog-content class="mat-experience alternate-theme">
  <h1 mat-dialog-title>Confirm</h1>
  <div md-dialog-content>{{confirmMessage}}</div>

</mat-dialog-content>
<div md-dialog-actions>
  <button mat-button class="mat-raised-button mat-primary" [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
  <button mat-button mat-dialog-close class="mat-raised-button" [mat-dialog-close]="false">Cancel</button>
</div>
