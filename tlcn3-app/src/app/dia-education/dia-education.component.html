
<mat-dialog-content class="mat-experience alternate-theme">
  <h1 mat-dialog-title>Add another Education</h1>

<mat-form-field>
  <input matInput [(ngModel)]="data.school_name" placeholder="School name">
</mat-form-field>

<mat-form-field>
  <input matInput [(ngModel)]="data.major" placeholder="Major">
</mat-form-field>


<mat-checkbox [(checked)]='data.current' [(ngModel)]="data.current">Current</mat-checkbox>

<div class="mat-experience-date">
  <mat-form-field>
    <input matInput [(ngModel)]="data.startMonth" placeholder="Start month">
  </mat-form-field> 
  <mat-form-field>
    <input matInput [(ngModel)]="data.startYear" placeholder="Start Year">
  </mat-form-field>  
  <mat-form-field>
    <input matInput [(ngModel)]="data.endMonth" [disabled]="data.current" placeholder="End Month">
  </mat-form-field> 
  <mat-form-field>
    <input matInput [(ngModel)]="data.endYear" [disabled]="data.current" placeholder="End Year">
  </mat-form-field>
</div>

</mat-dialog-content>

<mat-dialog-actions>
<!-- <button mat-button mat-dialog-close class="mat-raised-button" (click)="onClose()">Close</button> -->
<button mat-button class="mat-raised-button mat-primary" [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</mat-dialog-actions>
